<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="container-col">
                <h3>Team 1</h3>
                <div id="home-score" class="point-txt">0</div>
                <div class="btns">
                    <button onclick="add1home()">+1</button>
                    <button onclick="add2home()">+2</button>
                    <button onclick="add3home()">+3</button>
                </div>
            </div>
            
            <div class="container-col">
                <h3>Team 2</h3>
                <div id="guest-score" class="point-txt">0</div>
                <div class="btns">
                    <button onclick="add1guest()">+1</button>
                    <button onclick="add2guest()">+2</button>
                    <button onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        
        <div class="new-game">
            <button id="reset-btn" onclick="reset()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
